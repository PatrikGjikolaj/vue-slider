<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[actImg].image" alt="slides[actImg].title">
                    <div class="text">
                        <h3>{{slides[actImg].title}}</h3>
                        <p>{{slides[actImg].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <button @click="pSlide()">Avanti</button>
                    <button @click="nSlide()">Indietro</button>
                    <div class="thumb active" v-for="slide, c in slides">
                        <img :src="slides[c].image" alt="slides[c].title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
